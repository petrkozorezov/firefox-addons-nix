name: Update Firefox extensions list

on:
  schedule:
    - cron: '0 0 * * 0'  # Every sunday at 00:00 UTC
  workflow_dispatch:

jobs:
  update-firefox-addons:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Run fetcher
        run: |
          ./fetch-addons.py --min-users 10 --verbose --parallel 10 --page-size 50 > firefox-addons-generated.json

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          message: "Update extensions"
          add: "firefox-addons-generated.json"
